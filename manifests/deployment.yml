apiVersion : apps/v1
kind: Deployment
metadata:
  name: webaksclassic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webaksclassic
  template:
    metadata:
      labels:
        app: webaksclassic
    spec:
      containers:
        - name: webaksclassic
          image: avacasestudywin001.azurecr.io/webaksclassic:#{Build.BuildId}#
          ports:
          - containerPort: 80
